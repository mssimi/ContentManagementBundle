parameters:
    locale: en
    database_path: "%kernel.root_dir%/../../build/test.db"

framework:
    #esi:             ~
    test: ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          378786576575
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        storage_id: session.storage.filesystem
    fragments:       ~
    http_method_override: true
    assets: ~

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  error

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'bootstrap_3_layout.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_sqlite
        path:     "%kernel.cache_dir%/test.db"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

doctrine_phpcr:
    session:
        backend:
            type: doctrinedbal
            logging: true
            profiling: true
        workspace: default
    odm:
        auto_mapping: true
        auto_generate_proxy_classes: "%kernel.debug%"
        locales:
            en: []
            de: []
            fr: []
        locale_fallback: hardcoded
        default_locale: en

content_management:
    locales: ['en','de','fr']
    page_template: 'cms/page.html.twig'
    blog_template: 'cms/blog.html.twig'
    article_template: 'cms/article.html.twig'

vich_uploader:
    db_driver: orm
    mappings:
        content_management:
            uri_prefix:         /images/cms
            upload_destination: '%kernel.root_dir%/../web/images/cms'
            db_driver: phpcr

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        thumbnail:
            quality: 75
            filters:
                strip: ~
                thumbnail: { size: [50, 50], mode: inset }
        slider:
            quality: 75
            filters:
                strip: ~
                thumbnail: { size: [1140, 560], mode: outbound }

